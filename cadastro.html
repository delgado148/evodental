<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Funcionário</title>
  <link rel="stylesheet" href="../evodental_V1/css/cadastro.css">
</head>
<body>
  <header>
    EvoDental
  </header>

  <div class="container">
    <div class="cartao">
      <h2>Cadastro de Funcionário</h2>
      <form id="form-cadastro">
        <div class="grupo-formulario">
          <label for="nome-funcionario">Nome Completo</label>
          <input type="text" id="nome-funcionario" name="nome-funcionario" required>
        </div>

        <div class="grupo-formulario">
          <label for="cpf-funcionario">CPF</label>
          <input type="text" id="cpf-funcionario" name="cpf-funcionario" minlength="11" maxlength="11" pattern="[0-9]*" inputmode="numeric" required>
        </div>

        <div class="grupo-formulario">
          <label for="data-nascimento-funcionario">Data de Nascimento</label>
          <input type="date" id="data-nascimento-funcionario" name="data-nascimento-funcionario" required>
        </div>

        <div class="grupo-formulario">
          <label for="telefone-funcionario">Telefone</label>
          <input type="tel" id="telefone-funcionario" name="telefone-funcionario" minlength="10" maxlength="11" pattern="[0-9]*" inputmode="numeric" placeholder="Somente números" required>
        </div>

        <div class="grupo-formulario">
          <label for="email-funcionario">E-mail Corporativo</label>
          <input type="email" id="email-funcionario" name="email-funcionario" placeholder="nome@evodental.com" required>
        </div>

        <div class="grupo-formulario">
          <label for="endereco-funcionario">Endereço</label>
          <input type="text" id="endereco-funcionario" name="endereco-funcionario" placeholder="Rua, número, bairro" required>
        </div>

        <div class="grupo-formulario">
          <label for="cargo-funcionario">Cargo/Função</label>
          <input type="text" id="cargo-funcionario" name="cargo-funcionario" placeholder="Ex: Dentista, Recepcionista" required>
        </div>

        <div class="grupo-formulario">
          <label for="setor-funcionario">Setor/Departamento</label>
          <input type="text" id="setor-funcionario" name="setor-funcionario" placeholder="Ex: Atendimento, Administração" required>
        </div>

        <div class="grupo-formulario">
          <label for="salario-funcionario">Salário</label>
          <input type="number" id="salario-funcionario" name="salario-funcionario" min="0" step="0.01" placeholder="Ex: 3000.00" required>
        </div>

        <!-- Senha -->
        <div class="grupo-formulario">
          <label for="senha-funcionario">Senha</label>
          <div class="envoltura-senha">
            <input type="password" id="senha-funcionario" name="senha-funcionario" minlength="6" maxlength="20" required>
            <span class="alternar-senha" onclick="alternarSenha('senha-funcionario', 'icone-olho-senha')">
              <img id="icone-olho-senha" src="../evodental_V1/imagens/olho.png" alt="Mostrar senha">
            </span>
          </div>
        </div>

        <!-- Confirmar Senha -->
        <div class="grupo-formulario">
          <label for="confirmar-senha-funcionario">Confirmar Senha</label>
          <div class="envoltura-senha">
            <input type="password" id="confirmar-senha-funcionario" name="confirmar-senha-funcionario" minlength="6" maxlength="20" required>
            <span class="alternar-senha" onclick="alternarSenha('confirmar-senha-funcionario', 'icone-olho-confirmar')">
              <img id="icone-olho-confirmar" src="../evodental_V1/imagens/olho.png" alt="Mostrar senha">
            </span>
          </div>
        </div>

        <button type="submit">Cadastrar</button>

        <!-- Link para login -->
        <p class="link-entrar">
          Já tem um cadastro? <a href="login.html">Entrar</a>
        </p>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 - EvoDental | Todos os direitos reservados
  </footer>

  <script>
    const olhoAberto = "../evodental_V1/imagens/olhofe.png";
    const olhoFechado = "../evodental_V1/imagens/olho.png";

    function alternarSenha(idCampo, idIcone) {
      const campo = document.getElementById(idCampo);
      const icone = document.getElementById(idIcone);

      if (campo.type === "password") {
        campo.type = "text";
        icone.src = olhoAberto;
        icone.alt = "Ocultar senha";
      } else {
        campo.type = "password";
        icone.src = olhoFechado;
        icone.alt = "Mostrar senha";
      }
    }

    // Redirecionamento ao clicar em Cadastrar
    const formCadastro = document.getElementById("form-cadastro");
    formCadastro.addEventListener("submit", function(e) {
      e.preventDefault(); // evita submit padrão
      // Aqui você poderia validar os dados do funcionário antes
      window.location.href = "login.html"; // redireciona para login
    });
  </script>
</body>
</html>
